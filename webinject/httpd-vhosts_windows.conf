WSGIPythonPath c:/git/webinject-server/webinject
<VirtualHost *:80>

    ServerName www.example.com
    ServerAlias example.com
    ServerAdmin webmaster@example.com

    DocumentRoot "c:/apache24/htdocs"
    <Directory "c:/apache24/htdocs">
        Order allow,deny
        Allow from all
    </Directory>

    Alias /webinject-static "c:/git/webinject-server/webinject/server/static"
    <Directory "c:/git/webinject-server/webinject/server/static">
        Require all granted
    </Directory>

    WSGIScriptAlias /webinject c:/git/webinject-server/webinject/webinject/wsgi.py
    <Directory "c:/git/webinject-server/webinject/webinject">
        Order allow,deny
        Allow from all
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

</VirtualHost>

